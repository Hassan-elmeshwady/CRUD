<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <div class="crud">

        <div class="head">
            <h2>crud</h2>
            <p>products management system</p>
        </div>


        <div class="inpuds">
                <input type="text" placeholder="title" id="title">
                <div class="cost">
                    <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                    <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                    <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                    <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                    <small id="total"></small>
                    
                </div>
                        <input type="number" placeholder="count" id="count">
                        <input type="text" placeholder="category" id="category">
                        <button class="create" id="submit">create</button>
        </div>


            <div class="outpuds">
                <div class="searchBlock">
                    <input  onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">

                    <div class="btnSearch">
                        <button onclick="getSearshMood(this.id)" class= "searchTitle" id="searchTitle">search By title</button>
                        <button onclick="getSearshMood(this.id)" class= "searchCategory" id="searchCategory">search By category</button>
                    </div>

                    <div id="deletall">

                    </div>

                    <table>
                       <tr class="upp">
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discound</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>

                       </tr>

                       <tbody id="tbody"> </tbody>

                   
                        </tr>

                      
                    </table>
                </div>
            </div>
    </div>
    <script src="crud.js"></script>
</body>
</html>
